    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background-color: #f2f2f7;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            background-color: #f2f2f7;
            min-height: 100vh;
        }

        /* Status Bar */
        .status-bar {
            background: #f2f2f7;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #000;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #f2f2f7;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            stroke: #007AFF;
            stroke-width: 2;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #00CED1;
        }

        /* User Info */
        .user-info {
            padding: 20px;
            background-color: #fff;
            margin: 0 20px 20px;
            border-radius: 15px;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 5px;
        }

        .user-id {
            font-size: 14px;
            color: #8e8e93;
        }

        /* Menu List */
        .menu-section {
            background-color: #fff;
            margin: 0 20px 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #e5e5ea;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:active {
            background-color: #e5e5ea;
        }

        .menu-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .menu-label {
            flex: 1;
            font-size: 16px;
            color: #000;
        }

        .menu-arrow {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c7c7cc;
        }

        .menu-arrow svg {
            width: 8px;
            height: 13px;
            stroke: #c7c7cc;
            stroke-width: 2;
            fill: none;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f2f2f7;
            border-top: 1px solid #e5e5ea;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 25px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 5px 20px;
        }

        .nav-icon {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            stroke: #8e8e93;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>

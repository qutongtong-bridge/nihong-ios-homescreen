        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-container {

            overflow: hidden;
        }

        .phone-screen {

            height: 100%;
            background: #f5f5f5;

            overflow: hidden;
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            background: #f5f5f5;

            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #000;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Main Content */
        .main-content {
            padding: 10px 20px 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100% - 44px);
            overflow-y: auto;
            overflow-x: hidden;
        }

            margin-bottom: 10px;
        }

            margin-bottom: 2px;

            color: #333;
        }

        /* Illustration */
        .illustration-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 120px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #f0f8ff 0%, #f5f5f5 100%);
            border-radius: 15px;
            overflow: hidden;
        }

        /* Trees */
        .tree {
            position: absolute;
            bottom: 10px;
        }

        .tree-trunk {
            width: 5px;
            height: 15px;
            background: #8B4513;
            margin: 0 auto;
        }

        .tree-leaves {
            width: 25px;
            height: 30px;
            background: #00BCD4;
            border-radius: 50% 50% 0 0;
            margin-bottom: -3px;
            box-shadow: 0 2px 5px rgba(0, 188, 212, 0.2);
        }

        .tree1 {
            left: 15px;
        }

        .tree2 {
            left: 70px;
        }

        .tree2 .tree-leaves {
            width: 30px;
            height: 35px;
        }

        .tree3 {
            right: 50px;
        }

        .tree3 .tree-leaves {
            width: 28px;
            height: 32px;
        }

        /* Road and Car */
        .road {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 50px;
            background: #e8e8e8;
            border-radius: 8px;
        }

        .road-line {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #fff,
                #fff 10px,
                transparent 10px,
                transparent 20px
            );
        }

        /* Car */
        .car-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            animation: driveAway 4s ease-in-out infinite;
        }

        @keyframes driveAway {
            0%, 100% {
                transform: translateX(0) scale(1);
            }
            50% {
                transform: translateX(-30px) scale(0.95);
            }
        }

        .car {
            width: 70px;
            height: 35px;
            background: #f0f0f0;
            border-radius: 20px 20px 10px 10px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            left: 50%;

            height: 15px;

            left: 20px;
            width: 0;
            height: 0;

            border-right: 8px solid transparent;

            right: 25px;
            width: 30px;
            height: 60px;
            background: #757575;
            border-radius: 10px;

        .receipt-button {

        /* Bottom Navigation */

            height: 50px;
            background: #fff;
            display: flex;
            justify-content: space-around;

        }

        .nav-button {
            padding: 5px 15px;
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }
    </style>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const chargerNumber = urlParams.get('charger') || '1';
        const powerLevel = urlParams.get('power') || '6';
        const duration = urlParams.get('duration') || '1';

        // Calculate and update the total amount based on duration
        function updateTotalAmount() {
            const basePrice = powerLevel === '3' ? 50 : 100; // Price per 15 minutes
            const minutes = parseInt(duration);
            const freeMinutes = 5;
            const chargeableMinutes = Math.max(0, minutes - freeMinutes);
            const periods = Math.ceil(chargeableMinutes / 15);
            const usageFee = periods * basePrice;
            const reservationFee = 500;
            const total = usageFee + reservationFee;

            // Update display
            document.querySelector('.total-amount').textContent = `¬•${total}`;
            document.querySelector('.detail-item:nth-child(1) .detail-value').textContent = `¬•${usageFee}`;
            
            // Update time display
            const now = new Date();
            const startTime = new Date(now.getTime() - minutes * 60 * 1000);
            const dateStr = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()}`;
            const dayStr = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'][now.getDay()];
            const startTimeStr = `${startTime.getHours()}:${startTime.getMinutes().toString().padStart(2, '0')}`;
            const endTimeStr = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            document.querySelector('.usage-details .detail-item:nth-child(2) .detail-label').innerHTML = 
                `<span class="location-icon">üïí</span>${dateStr}(${dayStr}) ${startTimeStr}ÔΩû${endTimeStr}`;
            
            // Update chargeable time
            const chargeableTimeElement = document.querySelector('.usage-details:last-child .detail-item:nth-child(2) .detail-value');
            chargeableTimeElement.innerHTML = `${chargeableMinutes}ÂàÜ<br><span style="font-size: 12px; color: #999;">(ÁÑ°ÊñôÊôÇÈñì${freeMinutes}ÂàÜ„ÇíÈô§„Åè)</span>`;
        }

        // Initialize the page
        updateTotalAmount();

        function goHome() {

<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

        .back-button {

        .back-button:hover {

        .main-content {

        .title {

        }

        .charging-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            color: white;
            width: 100%;
            max-width: 300px;
        }

        .battery-level {
            font-size: 48px;

            margin-bottom: 10px;
        }

        .charging-status {
            font-size: 16px;

        }

        .progress-bar {
            width: 100%;

        .progress-fill {

        .time-info {

        .battery-container {
            width: 280px;

            position: relative;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #battery-canvas {
            border-radius: 15px;

        .controls {

            flex-wrap: wrap;

        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 16px;

            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .wave-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
        }

</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="status-bar">
                <button class="back-button" onclick="goBack()">â† è¿”å›</button>
                <span>9:41</span>
                <span>ğŸ”‹ 100%</span>
            </div>
            
            <div class="main-content">
                <h1 class="title">ğŸ”‹ æ¶²ä½“ç”µæ± å……ç”µå™¨</h1>
                
                <div class="charging-info">
                    <div class="battery-level" id="batteryLevel">0%</div>
                    <div class="charging-status" id="chargingStatus">å‡†å¤‡å……ç”µ</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-info" id="timeInfo">å……ç”µæ—¶é—´: 0åˆ†0ç§’</div>
                </div>

                <div class="battery-container">
                    <canvas id="battery-canvas" width="280" height="280"></canvas>
                    <div class="wave-info">
                        <div>æ¶²ä½“æ™ƒåŠ¨æ•ˆæœ</div>
                        <div>é¢œè‰²éšå……ç”µè¿›åº¦å˜åŒ–</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="startCharging()">å¼€å§‹å……ç”µ</button>
                    <button class="control-btn" onclick="stopCharging()">åœæ­¢å……ç”µ</button>
                    <button class="control-btn" onclick="resetCharging()">é‡ç½®</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let canvas, ctx;
        let isCharging = false;
        let chargingStartTime = null;
        let currentBatteryLevel = 0;
        let animationId;
        let time = 0;
        
        // æ¶²ä½“æ³¢æµªå‚æ•°
        let waveHeight = 0;
        let waveAmplitude = 15;
        let waveFrequency = 0.02;
        let waveOffset = 0;
        
        // ç”µæ± å‚æ•°
        const batteryWidth = 160;
        const batteryHeight = 200;
        const batteryX = 60;
        const batteryY = 40;
        const batteryCornerRadius = 20;
        const batteryCapHeight = 30;
        const batteryCapWidth = 60;
        
        // é¢œè‰²é…ç½®
        const colorStages = [
            { percent: 0, color: { r: 231, g: 76, b: 60 } },    // çº¢è‰²
            { percent: 25, color: { r: 243, g: 156, b: 18 } },  // æ©™è‰²
            { percent: 50, color: { r: 241, g: 196, b: 64 } },  // é»„è‰²
            { percent: 75, color: { r: 46, g: 204, b: 113 } },  // ç»¿è‰²
            { percent: 100, color: { r: 52, g: 152, b: 219 } }  // è“è‰²
        ];

        // åˆå§‹åŒ–Canvas
        function initCanvas() {
            canvas = document.getElementById('battery-canvas');
            ctx = canvas.getContext('2d');
            
            // è®¾ç½®é«˜DPIæ”¯æŒ
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
        }

        // ç»˜åˆ¶ç”µæ± å¤–å£³
        function drawBatteryShell() {
            ctx.save();
            
            // ç”µæ± ä¸»ä½“
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            
            // ç»˜åˆ¶åœ†è§’çŸ©å½¢
            ctx.beginPath();
            ctx.roundRect(batteryX, batteryY, batteryWidth, batteryHeight, batteryCornerRadius);
            ctx.fill();
            ctx.stroke();
            
            // ç”µæ± æ­£æå¸½
            const capX = batteryX + (batteryWidth - batteryCapWidth) / 2;
            const capY = batteryY - batteryCapHeight;
            
            ctx.beginPath();
            ctx.roundRect(capX, capY, batteryCapWidth, batteryCapHeight, 10);
            ctx.fill();
            ctx.stroke();
            
            ctx.restore();
        }

        // è·å–å½“å‰æ¶²ä½“é¢œè‰²
        function getCurrentColor(progress) {
            for (let i = 0; i < colorStages.length - 1; i++) {
                const current = colorStages[i];
                const next = colorStages[i + 1];
                
                if (progress >= current.percent && progress <= next.percent) {
                    const t = (progress - current.percent) / (next.percent - current.percent);
                    return {
                        r: Math.round(current.color.r + (next.color.r - current.color.r) * t),
                        g: Math.round(current.color.g + (next.color.g - current.color.g) * t),
                        b: Math.round(current.color.b + (next.color.b - current.color.b) * t)
                    };
                }
            }
            return colorStages[0].color;
        }

        // ç»˜åˆ¶æ¶²ä½“æ³¢æµª
        function drawLiquid() {
            if (waveHeight <= 0) return;
            
            ctx.save();
            
            // è®¾ç½®è£å‰ªåŒºåŸŸä¸ºç”µæ± å†…éƒ¨
            ctx.beginPath();
            ctx.roundRect(batteryX + 4, batteryY + 4, batteryWidth - 8, batteryHeight - 8, batteryCornerRadius - 4);
            ctx.clip();
            
            const progress = currentBatteryLevel;
            const color = getCurrentColor(progress);
            
            // åˆ›å»ºæ¸å˜
            const gradient = ctx.createLinearGradient(0, batteryY + batteryHeight - waveHeight - 50, 0, batteryY + batteryHeight);
            gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, 0.8)`);
            gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 1)`);
            
            // ç»˜åˆ¶æ¶²ä½“ä¸»ä½“
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(batteryX, batteryY + batteryHeight);
            ctx.lineTo(batteryX, batteryY + batteryHeight - waveHeight);
            
            // ç»˜åˆ¶æ³¢æµªè¡¨é¢
            for (let x = batteryX; x <= batteryX + batteryWidth; x += 2) {
                const waveY = batteryY + batteryHeight - waveHeight + 
                    Math.sin((x - batteryX) * waveFrequency + waveOffset) * waveAmplitude * 
                    Math.sin(time * 0.01) * (waveHeight / (batteryHeight * 0.8));
                ctx.lineTo(x, waveY);
            }
            
            ctx.lineTo(batteryX + batteryWidth, batteryY + batteryHeight);
            ctx.closePath();
            ctx.fill();
            
            // æ·»åŠ æ¶²ä½“è¡¨é¢å…‰æ³½æ•ˆæœ
            const glossGradient = ctx.createLinearGradient(0, batteryY + batteryHeight - waveHeight - 20, 0, batteryY + batteryHeight - waveHeight + 20);
            glossGradient.addColorStop(0, `rgba(255, 255, 255, 0.3)`);
            glossGradient.addColorStop(0.5, `rgba(255, 255, 255, 0.1)`);
            glossGradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
            
            ctx.fillStyle = glossGradient;
            ctx.beginPath();
            ctx.moveTo(batteryX, batteryY + batteryHeight - waveHeight - 20);
            
            for (let x = batteryX; x <= batteryX + batteryWidth; x += 2) {
                const waveY = batteryY + batteryHeight - waveHeight + 
                    Math.sin((x - batteryX) * waveFrequency + waveOffset) * waveAmplitude * 
                    Math.sin(time * 0.01) * (waveHeight / (batteryHeight * 0.8));
                ctx.lineTo(x, waveY);
            }
            
            for (let x = batteryX + batteryWidth; x >= batteryX; x -= 2) {
                const waveY = batteryY + batteryHeight - waveHeight + 
                    Math.sin((x - batteryX) * waveFrequency + waveOffset) * waveAmplitude * 
                    Math.sin(time * 0.01) * (waveHeight / (batteryHeight * 0.8)) - 40;
                ctx.lineTo(x, waveY);
            }
            
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            time++;
            waveOffset += 0.05;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç”µæ± 
            drawBatteryShell();
            drawLiquid();
            
            // å¦‚æœæ­£åœ¨å……ç”µï¼Œæ›´æ–°å……ç”µçŠ¶æ€
            if (isCharging) {
                updateChargingStatus();
            }
        }

        // æ›´æ–°å……ç”µçŠ¶æ€
        function updateChargingStatus() {
            if (!chargingStartTime) return;
            
            const currentTime = Date.now();
            const elapsedTime = (currentTime - chargingStartTime) / 1000; // ç§’
            
            // è®¡ç®—å……ç”µè¿›åº¦ (å‡è®¾120ç§’å……æ»¡)
            const progress = Math.min(elapsedTime / 120, 1);
            currentBatteryLevel = Math.floor(progress * 100);
            
            // æ›´æ–°æ¶²ä½“é«˜åº¦
            waveHeight = (batteryHeight - 20) * progress;
            
            // æ›´æ–°UI
            document.getElementById('batteryLevel').textContent = currentBatteryLevel + '%';
            document.getElementById('progressFill').style.width = currentBatteryLevel + '%';
            
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = Math.floor(elapsedTime % 60);
            document.getElementById('timeInfo').textContent = `å……ç”µæ—¶é—´: ${minutes}åˆ†${seconds}ç§’`;
            
            // å……ç”µå®Œæˆ
            if (progress >= 1) {
                stopCharging();
                document.getElementById('chargingStatus').textContent = 'å……ç”µå®Œæˆï¼';
                setTimeout(() => {
                    alert('å……ç”µå®Œæˆï¼ç”µæ± å·²æ»¡ï¼ğŸ”‹âœ¨');
                }, 500);
            }
        }

        // å¼€å§‹å……ç”µ
        function startCharging() {
            if (!isCharging) {
                isCharging = true;
                chargingStartTime = Date.now();
                document.getElementById('chargingStatus').textContent = 'æ­£åœ¨å……ç”µä¸­...';
            }
        }

        // åœæ­¢å……ç”µ
        function stopCharging() {
            isCharging = false;
            chargingStartTime = null;
            document.getElementById('chargingStatus').textContent = 'å……ç”µå·²åœæ­¢';
        }

        // é‡ç½®å……ç”µ
        function resetCharging() {
            stopCharging();
            currentBatteryLevel = 0;
            waveHeight = 0;
            document.getElementById('batteryLevel').textContent = '0%';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('timeInfo').textContent = 'å……ç”µæ—¶é—´: 0åˆ†0ç§’';
            document.getElementById('chargingStatus').textContent = 'å‡†å¤‡å……ç”µ';
        }

        // è¿”å›ä¸»é¡µ
        function goBack() {
            window.location.href = 'index.html';
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {
            initCanvas();
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°åˆå§‹åŒ–
        window.addEventListener('resize', () => {
            initCanvas();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihong - iOS Style Home Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #00BCD4 25%, #4CAF50 50%, #FF9800 75%, #2196F3 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2196F3 0%, #00BCD4 25%, #4CAF50 50%, #FF9800 75%, #2196F3 100%);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 14px;
        }

        .header-left {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-center {
            flex: 1;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid white;
            border-radius: 2px;
            padding: 1px;
        }

        .battery-level {
            height: 100%;
            background: white;
            border-radius: 1px;
        }

        /* App Grid */
        .app-grid {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px 20px;
            align-content: start;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .app-item:active {
            transform: scale(0.95);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .app-icon-placeholder {
            width: 45px;
            height: 45px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-name {
            font-size: 12px;
            text-align: center;
            max-width: 74px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .app-badge {
            position: absolute;
            bottom: 2px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            font-size: 8px;
            font-weight: 600;
            padding: 1px 6px;
            border-radius: 3px;
        }

        /* Bottom Section */
        .bottom-section {
            padding-bottom: 20px;
        }

        .page-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Dock */
        .dock-container {
            margin: 0 10px 10px;
        }

        .dock {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                background: #e0e0e0;
            }
            
            .phone-container {
                transform: scale(0.9);
            }
        }
    </style>
</head>

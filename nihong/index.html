<!DOCTYPE html>

<head>

    <title>iOS Home Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 25%, #FF6347 50%, #DC143C 75%, #8B008B 100%);
            background-size: cover;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            background: transparent;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #fff;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* App Grid */
        .app-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .app-icon:active {
            transform: scale(0.9);
        }

        .icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .app-name {
            font-size: 12px;
            color: #fff;
            text-align: center;
        }

        /* evcharge App Icon */
        .evcharge-icon {
            background: linear-gradient(135deg, #FF8C00, #FF6347);
            box-shadow: 0 2px 10px rgba(255, 140, 0, 0.3);
            position: relative;
        }

        .evcharge-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 25px;
            background: #fff;
            border-radius: 5px 5px 3px 3px;
        }

        .evcharge-icon::after {
            content: 'STAGING';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #fff;
            font-weight: bold;
        }

        /* Other App Icons */
        .settings-icon {
            background: linear-gradient(135deg, #757575, #424242);
        }

        /* Dock */
        .dock {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .dock .app-icon {
            gap: 5px;
        }

        /* Bottom Indicator */
        .bottom-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #fff;
            border-radius: 3px;
        }
    </style>
</head>
